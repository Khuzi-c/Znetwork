<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Za Website - Discover About Me...</title>
    <meta name="description" content="Discover and join amazing server communities. Browse through our curated collection of Discord servers and gaming communities." />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #D51A0C 0%, #3B04E0 50%, #03124C 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        font-size: 18px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        Loading Za Website...
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
